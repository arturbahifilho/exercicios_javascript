<!DOCTYPE html>
<html>
 
<head>
<title>--Formulário Contato--</title>
<meta charset="utf-8" />

<link href="contato-estilo.css" rel="stylesheet" media="all" />
    <script src="javascript1.js"></script>

</head>
 
<body>
<form name="meu_form">
   
  <h1>Entre em contato</h1>
         
  <input type="text" id="nomeid" placeholder="Seu nome" required="required" name="nome" />
  <label for="nome">Nome</label></br><p>
 
  <input type="tel" id="foneid" placeholder="(xx)xx-xx-xx-xx" name="fone" />
  <label for="fone">Fone</label></br></p><p>
 
  <input type="email" id="emailid" placeholder="fulano@mail.com" name="email" />
  <label for="email">Email</label></br></p><p>
 
  <textarea placeholder="Deixe sua opinião"></textarea></p>
 
  <input type="submit" class="enviar" onclick="Enviar();" value="Enviar" /> 
</form>
</body>
</html>
